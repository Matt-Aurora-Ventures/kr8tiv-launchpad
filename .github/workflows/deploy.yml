name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Check API deployment configuration
        id: check-api
        run: |
          if [[ -n "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "railway=true" >> $GITHUB_OUTPUT
          else
            echo "railway=false" >> $GITHUB_OUTPUT
            echo "::notice::RAILWAY_TOKEN not configured - skipping Railway deploy"
          fi
          if [[ -n "${{ secrets.DATABASE_URL }}" ]]; then
            echo "database=true" >> $GITHUB_OUTPUT
          else
            echo "database=false" >> $GITHUB_OUTPUT
            echo "::notice::DATABASE_URL not configured - skipping migrations"
          fi
          if [[ -n "${{ secrets.API_URL }}" ]]; then
            echo "api_url=true" >> $GITHUB_OUTPUT
          else
            echo "api_url=false" >> $GITHUB_OUTPUT
            echo "::notice::API_URL not configured - skipping health check"
          fi

      - name: Setup Node.js
        if: steps.check-api.outputs.railway == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-api.outputs.railway == 'true'
        run: npm ci

      - name: Build API
        if: steps.check-api.outputs.railway == 'true'
        working-directory: apps/api
        run: npm run build

      - name: Deploy to Railway
        if: steps.check-api.outputs.railway == 'true' && (github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main')
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: kr8tiv-api

      - name: Run database migrations
        if: steps.check-api.outputs.database == 'true'
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Health check
        if: steps.check-api.outputs.api_url == 'true'
        run: |
          sleep 30
          curl -f ${{ secrets.API_URL }}/health || exit 1

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel configuration
        id: check-vercel
        run: |
          if [[ -n "${{ secrets.VERCEL_TOKEN }}" ]] && [[ -n "${{ secrets.VERCEL_ORG_ID }}" ]] && [[ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice::Vercel secrets not configured - skipping web deploy"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        if: steps.check-vercel.outputs.configured == 'true'
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SOLANA_RPC_URL: ${{ secrets.NEXT_PUBLIC_SOLANA_RPC_URL }}
          NEXT_PUBLIC_SOLANA_NETWORK: ${{ vars.SOLANA_NETWORK }}
        run: npm run build

      - name: Deploy to Vercel
        if: steps.check-vercel.outputs.configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event.inputs.environment == 'production' && '--prod' || '' }}

  deploy-anchor:
    name: Deploy Anchor Program
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Check Solana configuration
        id: check-solana
        run: |
          if [[ -n "${{ secrets.SOLANA_DEPLOY_KEYPAIR }}" ]] && [[ -n "${{ secrets.SOLANA_RPC_URL }}" ]]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice::Solana secrets not configured - skipping Anchor deployment"
          fi
          if [[ -n "${{ secrets.STAKING_PROGRAM_ID }}" ]]; then
            echo "has_program_id=true" >> $GITHUB_OUTPUT
          else
            echo "has_program_id=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-solana.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Rust
        if: steps.check-solana.outputs.configured == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        if: steps.check-solana.outputs.configured == 'true'
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.4/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        if: steps.check-solana.outputs.configured == 'true'
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.29.0
          avm use 0.29.0

      - name: Setup deploy keypair
        if: steps.check-solana.outputs.configured == 'true'
        run: |
          mkdir -p ~/.config/solana
          echo "${{ secrets.SOLANA_DEPLOY_KEYPAIR }}" > ~/.config/solana/id.json

      - name: Build program
        if: steps.check-solana.outputs.configured == 'true'
        run: npm run anchor:build

      - name: Deploy to mainnet
        if: steps.check-solana.outputs.configured == 'true'
        env:
          ANCHOR_PROVIDER_URL: ${{ secrets.SOLANA_RPC_URL }}
        run: |
          solana config set --url ${{ secrets.SOLANA_RPC_URL }}
          npm run anchor:deploy

      - name: Verify deployment
        if: steps.check-solana.outputs.configured == 'true' && steps.check-solana.outputs.has_program_id == 'true'
        run: |
          solana program show ${{ secrets.STAKING_PROGRAM_ID }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: always()
    steps:
      - name: Check Slack configuration
        id: check-slack
        run: |
          if [[ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice::SLACK_WEBHOOK_URL not configured - skipping Slack notification"
          fi

      - name: Send Slack notification
        if: steps.check-slack.outputs.configured == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
