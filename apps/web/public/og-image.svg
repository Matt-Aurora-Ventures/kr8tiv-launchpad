<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(139,92,246,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="rgba(139,92,246,0.15)" filter="url(#glow)"/>

  <!-- Main text -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">KR8TIV Launchpad</text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" fill="#a1a1aa" text-anchor="middle">Launch Tokens on Solana</text>

  <!-- Features -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="22" fill="#71717a" text-anchor="middle">Custom Tokenomics | Staking Rewards | Automated Fees</text>

  <!-- Rocket icon placeholder -->
  <g transform="translate(560, 480)">
    <path d="M40 0 L50 20 L45 20 L45 35 L35 35 L35 20 L30 20 Z" fill="url(#textGradient)"/>
    <ellipse cx="40" cy="40" rx="15" ry="5" fill="rgba(139,92,246,0.3)"/>
  </g>

  <!-- Powered by text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="#52525b" text-anchor="middle">Powered by Bags.fm on Solana</text>
</svg>
