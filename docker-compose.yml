version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kr8tiv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-kr8tiv_launchpad}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kr8tiv-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kr8tiv-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-kr8tiv_launchpad}
      REDIS_URL: redis://redis:6379
      PORT: 3001
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      BAGS_API_KEY: ${BAGS_API_KEY}
      PLATFORM_TREASURY: ${PLATFORM_TREASURY}
      PLATFORM_PRIVATE_KEY: ${PLATFORM_PRIVATE_KEY}
      KR8TIV_TOKEN_MINT: ${KR8TIV_TOKEN_MINT}
      STAKING_PROGRAM_ID: ${STAKING_PROGRAM_ID}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      ENABLE_SCHEDULER: ${ENABLE_SCHEDULER:-false}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: kr8tiv-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_SOLANA_RPC_URL: ${NEXT_PUBLIC_SOLANA_RPC_URL}
      NEXT_PUBLIC_SOLANA_NETWORK: ${NEXT_PUBLIC_SOLANA_NETWORK:-mainnet-beta}
      NEXT_PUBLIC_STAKING_PROGRAM_ID: ${NEXT_PUBLIC_STAKING_PROGRAM_ID}
      NEXT_PUBLIC_KR8TIV_TOKEN_MINT: ${NEXT_PUBLIC_KR8TIV_TOKEN_MINT}
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: kr8tiv-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: kr8tiv-network
